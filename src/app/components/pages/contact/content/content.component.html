<section class="contact-part pt-115 pb-115">
  <div class="container">
    <!-- Contact Info -->
    <div class="contact-info">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-sm-6 col-10">
          <div class="info-box">
            <div class="icon">
              <i class="flaticon-home"></i>
            </div>
            <div class="desc">
              <h4>Siège social</h4>
              <p>Abidjan, Cocody Riviera Ephrata</p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-10">
          <div class="info-box">
            <div class="icon">
              <i class="flaticon-phone"></i>
            </div>
            <div class="desc">
              <h4>Infoline</h4>
              <p>
                + 225 27 22 29 94 64 <br />
                + 225 07 07 93 30 10
              </p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-10">
          <div class="info-box">
            <div class="icon">
              <i class="flaticon-message"></i>
            </div>
            <div class="desc">
              <h4>Email Address</h4>
              <p>
                services@sherylux.com <br />
                hello@sherylux.com
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact Mapts -->
    <!-- <agm-map
      class="contact-maps mb-30"
      id="contactMaps"
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
    >
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map> -->
    <!-- Contact Form -->
    <div class="contact-form mt-30">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">
            <div class="input-group mb-30">
              <span class="icon"><i class="far fa-user"></i></span>
              <input
                type="text"
                placeholder="Nom complet"
                formControlName="name"
                required
                class="simple-radius"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-30">
              <span class="icon"><i class="far fa-envelope"></i></span>
              <input
                type="email"
                class="simple-radius"
                placeholder="Adresse email"
                formControlName="email"
                required
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-30">
              <span class="icon"><i class="far fa-phone"></i></span>
              <input
                type="text"
                placeholder="Numéro de téléphone"
                formControlName="phone"
                required
                class="simple-radius"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-30">
              <span class="icon"><i class="far fa-book"></i></span>
              <input
                type="text"
                placeholder="Sujet"
                formControlName="subject"
                required
                class="simple-radius"
              />
            </div>
          </div>
          <div class="col-md-12">
            <div class="input-group mb-30">
              <span class="icon"><i class="far fa-book"></i></span>
              <input
                type="text"
                placeholder="Adresse"
                formControlName="address"
                required
                class="simple-radius"
              />
            </div>
          </div>
          <div class="col-12">
            <div class="input-group textarea mb-30">
              <span class="icon"><i class="far fa-pen"></i></span>
              <textarea
                type="text"
                placeholder="Ecrivez un message"
                formControlName="content"
                required
                class="simple-radius"
              ></textarea>
            </div>
          </div>
          <div class="col-12 text-center">
            <button
              type="submit"
              class="main-btn btn-filled"
              [disabled]="!contactForm.valid"
              style="border-radius: 10px"
            >
              Envoyer
            </button>
          </div>
          <div class="service-error mt-4 w-100" *ngIf="isError">
            <ngb-alert
              type="danger"
              class="mb-0 w-100 mt-4"
              [dismissible]="false"
            >
              <strong>Erreur, veuilles reesayer plus tard </strong>
            </ngb-alert>
          </div>
          <div class="contact-message w-100 mt-4" *ngIf="isSuccess">
            <div class="contact-success w-100">
              <ngb-alert
                type="success"
                class="mb-0 w-100 mt-4"
                [dismissible]="false"
              >
                <strong>Message envoyé avec succes</strong>
              </ngb-alert>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
