<figure class="mt-45 mb-45 btn-radiuss">
  <img
    [src]="
      currentHome?.images[selectedImageIndex] ||
      'https://img.freepik.com/photos-gratuite/villa-luxe-piscine-design-contemporain-spectaculaire-art-numerique-immobilier-maison-maison-propriete-ge_1258-150749.jpg?size=626&ext=jpg&ga=GA1.1.1412446893.1705104000&semt=ais'
    "
    alt="img"
    class="btn-radiuss mtop37 d-none d-md-block img-fluid"
    style="width: 100%"
  />

  <img
    [src]="
      currentHome?.images[selectedImageIndex] ||
      'https://img.freepik.com/photos-gratuite/villa-luxe-piscine-design-contemporain-spectaculaire-art-numerique-immobilier-maison-maison-propriete-ge_1258-150749.jpg?size=626&ext=jpg&ga=GA1.1.1412446893.1705104000&semt=ais'
    "
    alt="img"
    class="btn-radiuss mtop37 d-block d-md-none"
    style="object-fit: cover; height: 500px; width: 100%"
  />
</figure>

<section class="room-slider" style="margin-top: -20px; margin-bottom: 40px">
  <div class="container-fluid p-0">
    <ngx-slick-carousel
      #slickModal="slick-carousel"
      [config]="settings"
      class="row rooms-slider-one"
    >
      <div
        ngxSlickItem
        class="col"
        *ngFor="let item of currentHome?.images; let i = index"
        (click)="updateSelectedImage(i)"
      >
        <div
          class="slider-img simple-radius"
          style="width: 100%; height: 90px"
          [style.background-image]="'url(' + item + ')'"
        ></div>
      </div>
    </ngx-slick-carousel>
  </div>
  <div class="rooms-content-wrap d-none d-md-block">
    <div class="container">
      <div class="row justify-content-center justify-content-md-start">
        <div class="col-xl-4 col-lg-5 col-sm-8">
          <div class="room-content-box simple-radius">
            <div class="slider-count"></div>
            <div class="slider-count-big"></div>
            <ngx-slick-carousel
              #slickModal="slick-carousel"
              [config]="settingsThumb"
              class="room-content-slider"
            >
            </ngx-slick-carousel>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
