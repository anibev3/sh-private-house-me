<span *ngIf="isDateOk">
  <ngb-datepicker
    #dp
    (dateSelect)="onDateSelection($event)"
    [displayMonths]="2"
    [dayTemplate]="t"
    outsideDays="hidden"
    class="full-width-datepicker"
  >
  </ngb-datepicker>

  <ng-template #t let-date let-focused="focused">
    <span
      class="custom-day"
      [class.focused]="focused"
      [class.range]="isRange(date)"
      [class.faded]="
        isHovered(date) ||
        isInside(date) ||
        isDateDisabled(date) ||
        isDateReserved(date)
      "
      [class.disabled-date]="isDateDisabled(date) || isDateReserved(date)"
      (mouseenter)="hoveredDate = date"
      (mouseleave)="hoveredDate = null"
    >
      {{ date.day }}
    </span>
  </ng-template>
</span>

<div class="text-center justify-content-center" *ngIf="!isDateOk">
  <span
    class="spinner-border spinner-border-sm"
    role="status"
    aria-hidden="true"
  ></span>
  <h6>Chargement du calendrier</h6>
</div>
